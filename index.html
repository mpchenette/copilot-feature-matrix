<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="tab1">Tab 1</button>
            <button class="tab-button" data-tab="tab2">Tab 2</button>
            <button class="tab-button" data-tab="tab3">Tab 3</button>
        </div>
        <div class="tab-content">
            <div id="tab1" class="tab-pane active">
                <h2>Welcome to Tab 1</h2>
                <p>This is the content for the first tab. You can put any content here!</p>
            </div>
            <div id="tab2" class="tab-pane">
                <h2>This is Tab 2</h2>
                <p>Different content for tab 2. This could be a form, information, or anything else.</p>
            </div>
            <div id="tab3" class="tab-pane">
                <h2>Tab 3 Content</h2>
                <p>And here's the content for the third tab. Each tab can have completely different content.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
